<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>country</title>
</head>
<body>
<a href="/create-country">Create new country</a>
<h1>Countries</h1>
<table border="1">
  <tr>
    <th>country name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="country : ${countries}">
    <tr>
      <td ><a th:href="@{/view-country/__${country.id}__ }"><p th:text="${country.name}"></p></a></td>
      <td><a th:href="@{/edit-country/__${country.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete-country/__${country.id}__ }">Delete</a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
